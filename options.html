<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary Settings</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h1 {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        letter-spacing: -0.8px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 16px;
        color: #444;
        letter-spacing: -0.2px;
      }

      input[type="text"] {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e1e5f2;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        background: white;
        color: #333;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      input[type="text"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      input[type="text"]::placeholder {
        color: #888;
        font-weight: 400;
      }

      .form-group p {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
        line-height: 1.5;
      }

      .form-group a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        position: relative;
        transition: all 0.3s ease;
      }

      .form-group a:hover {
        color: #764ba2;
      }

      .form-group a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: width 0.3s ease;
      }

      .form-group a:hover::after {
        width: 100%;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
        letter-spacing: 0.2px;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .success-message {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        margin-top: 20px;
        padding: 16px 20px;
        border-radius: 12px;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        display: none;
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .api-key-info {
        background: rgba(102, 126, 234, 0.05);
        border: 2px solid rgba(102, 126, 234, 0.1);
        border-radius: 12px;
        padding: 20px;
        margin-top: 15px;
        position: relative;
      }

      .api-key-info::before {
        content: 'ðŸ’¡';
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 18px;
      }

      .api-key-info p {
        margin-left: 35px;
        color: #555;
        font-weight: 500;
      }

      .header-icon {
        display: inline-block;
        margin-right: 10px;
        font-size: 28px;
        vertical-align: middle;
      }

      .save-icon {
        display: inline-block;
        margin-right: 8px;
        font-size: 16px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><span class="header-icon"></span>AI Summary Settings</h1>

      <div class="form-group">
        <label for="api-key"> Gemini API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API key here..." />
        <div class="api-key-info">
          <p>
            You can get your free API key from
            <a href="https://makersuite.google.com/app/apikey" target="_blank"
              >Google AI Studio</a
            >. The API key is required to generate AI summaries.
          </p>
        </div>
      </div>

      <button id="save-button">
        <span class="save-icon"></span>
        Save Settings
      </button>
      <p id="success-message" class="success-message">
        Settings saved successfully!
      </p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
